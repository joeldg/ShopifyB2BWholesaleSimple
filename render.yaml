services:
  - type: web
    name: b2b-wholesale-simplifier
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        fromDatabase:
          name: b2b-wholesale-simplifier-db
          property: SHOPIFY_API_KEY
      - key: SHOPIFY_API_SECRET
        fromDatabase:
          name: b2b-wholesale-simplifier-db
          property: SHOPIFY_API_SECRET
      - key: SHOPIFY_APP_URL
        fromDatabase:
          name: b2b-wholesale-simplifier-db
          property: SHOPIFY_APP_URL
      - key: SHOPIFY_SCOPES
        fromDatabase:
          name: b2b-wholesale-simplifier-db
          property: SHOPIFY_SCOPES
      - key: SESSION_SECRET
        fromDatabase:
          name: b2b-wholesale-simplifier-db
          property: SESSION_SECRET
      - key: DATABASE_URL
        fromDatabase:
          name: b2b-wholesale-simplifier-db
          property: DATABASE_URL

databases:
  - name: b2b-wholesale-simplifier-db
    databaseName: b2b_wholesale_simplifier
    user: b2b_wholesale_simplifier_user
    plan: free
